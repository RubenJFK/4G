<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjective Hunt</title>
    <style>
        @font-face {font-family: Poppins; src: url(../fonts/Poppins-Medium.ttf);}
        * {font-family: Poppins;}

        body {background-color: #001020; color: white; margin: 0; font-size: 1.2em; display: flex; flex-direction: column; height: 100vh;}
        nav {background-color: #00274e; padding: 15px; text-align: center; width: 100%; position: fixed; top: 0; left: 0; z-index: 1000; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);}
        nav a {color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px;}
        nav a:hover {font-weight: bold; color: yellow; cursor: pointer;}
        section {margin: 50px;}
        .text-container {margin: 20px auto; width: 70%; padding: 20px; border: 2px solid #ddd; border-radius: 10px; background-color: #00274e; color: white;}
        .word {cursor: pointer; padding: 2px; border-radius: 5px;}
        .correct {background-color: #c8e6c9; color: #388e3c;}
        .incorrect {background-color: #ffcdd2; color: #d32f2f;}
        #feedback {margin-top: 20px; font-size: 18px;}
        #score {margin-top: 20px; font-size: 20px; font-weight: bold;}
    </style>
</head>
<body>
    <nav>
        <a href="./INDEX grammar.html">↩️ Back to Main menu</a>
    </nav>

    <section>
        <h1>Adjective Hunt</h1>
        <p>Click on all the adjectives in the paragraph below:</p>
        <div class="text-container">
            <span class="word">The</span>
            <span class="word adjective">bright</span>
            <span class="word">and</span>
            <span class="word adjective">beautiful</span>
            <span class="word">sun</span>
            <span class="word">shone</span>
            <span class="word">over</span>
            <span class="word">the</span>
            <span class="word adjective">peaceful</span>
            <span class="word">village</span>
            <span class="word">. The</span>
            <span class="word adjective">green</span>
            <span class="word">fields</span>
            <span class="word">were</span>
            <span class="word adjective">calm</span>
            <span class="word">, and the</span>
            <span class="word adjective">happy</span>
            <span class="word">children</span>
            <span class="word">played</span>
            <span class="word">outside</span>
            <span class="word">.</span>
        </div>
        <div id="feedback"></div>
        <div id="score"></div>
    </section>

    <script>
        const adjectives = document.querySelectorAll('.adjective');
        const words = document.querySelectorAll('.word');
        let score = 0;
        let attempts = 0;

        words.forEach(word => {
            word.addEventListener('click', () => {
                if (word.classList.contains('adjective')) {
                    if (!word.classList.contains('correct')) {
                        word.classList.add('correct');
                        score++;
                        document.getElementById('feedback').textContent = 'Correct! Great job!';
                    }
                } else {
                    word.classList.add('incorrect');
                    document.getElementById('feedback').textContent = 'Oops! That is not an adjective.';
                }
                attempts++;
                updateScore();
            });
        });

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} / ${adjectives.length}`;
            if (attempts >= adjectives.length) {
                setTimeout(() => {
                    alert(`Game over! You found ${score} out of ${adjectives.length} adjectives.`);
                }, 500);
            }
        }
    </script>
</body>
</html>
