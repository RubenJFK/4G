<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        @font-face {font-family: Poppins; src: url(../fonts/Poppins-Medium.ttf);}
        * {font-family: Poppins; margin: 0; padding: 0; box-sizing: border-box;}
        body {background-color: #001020; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh;}
        nav {background-color: #001f3f; width: 100%; display: flex; justify-content: space-evenly; padding: 15px 0; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);}
        nav a {text-decoration: none; color: white; margin: 0 10px; font-size: 16px;}
        nav a:hover {font-weight: bold; color: yellow; cursor: pointer;}
        nav span {text-decoration: none; color: white; margin: 0 10px; font-size: 16px;}
        nav span:hover {font-weight: bold; color: yellow; cursor: pointer;}

        section {display: flex;}
        #imageBox {margin-right: 40px; margin-top: 40px;}
        img {max-width: 450px; max-height: 450px; border-radius: 10px;}
        #container {display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 20px 0; color: white; border-radius: 15px; background-color: #001b37; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); max-width: 900px; width: 100%; height: 400px; margin-top: 50px;}
        .emoji {font-size: 100px;}
        .dialogBox {font-size: 25px; display: flex; flex-direction: column; align-items: center; text-align: center; height: 150px; justify-content: center; margin-top: 50px; width: 800px; min-height: 250px; max-height: 270px; overflow: hidden;}

        .controls {display: flex; justify-content: space-evenly; width: 100%; margin-top: 100px;}
        .controls button {background-color: #004080; color: white; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px;}
        .controls button:hover {background-color: #0059b3;}
        .controls button:disabled {background-color: #00264d; cursor: not-allowed;}

        /* Progress bar styles */
        #progressContainer {width: 30%; height: 20px; background-color: #e0e0e0; border-radius: 10px; margin: 20px 0; position: relative;}
        #progressBar {height: 100%; background-color: rgb(87, 161, 186); border-radius: 10px; transition: width 0.3s;}
    </style>
</head>
<body>    
    <nav>
        <a href="./INDEX.html">↩️ Back to Main Menu</a>
        <!-- <span>🔊 Sound on/off</span> -->
    </nav>
    <section>
        <div id="imageBox">
            <img src="../assets/DIALOG van gogh 2.jpg" alt="">
        </div>
        <div id="container">
            <div class="dialogBox">
                <span class="emoji" id="emoji">👨🏻🎤</span>
                <span id="dialog">INTERVIEW WITH A VAMPIRE</span>
            </div>
            
            
            
            <div class="controls">
                <button id="backButton" disabled>Back</button>
                <!-- Progress Bar -->
                <div id="progressContainer">
                    <div id="progressBar" style="width: 0%;"></div>
                </div>
                <button id="nextButton">Next</button>
                <a href="./DIALOG questions.html" id="exerciseButton">
                    <button>Go to Exercises</button>
                </a>
            </div>
        
    </section>
    <script>
       
       const scenes = [
    { "emoji": "👩🏻🎤🧑‍🎨", "dialog": "An interview with VINCENT VAN GOGH" },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> Hello, Mr. Van Gogh! Thank you for joining me today. How are you?" },
    { "emoji": "🧑‍🎨", "dialog": "<strong>VAN GOGH:</strong> Hello! I'm happy to talk with you. I feel a little shy, but I’ll do my best." },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> Your paintings are so beautiful! Why do you paint so many sunflowers?" },
    { "emoji": "🧑‍🎨🌻", "dialog": "<strong>VAN GOGH:</strong> Thank you! I love sunflowers because they are bright and full of life. They make me happy, even on sad days." },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> That’s wonderful! Do you like painting outside?" },
    { "emoji": "🧑‍🎨🏞️", "dialog": "<strong>VAN GOGH:</strong> Yes, I do! Nature is full of colors. I love the sky, the fields, and the trees." },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> If you could paint something in Asia, what would it be?" },
    { "emoji": "🧑‍🎨🌸", "dialog": "<strong>VAN GOGH:</strong> I would love to paint cherry blossoms! They are so delicate and peaceful. Have you seen them?" },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> Yes, they’re very beautiful! What advice would you give to kids who love to draw and paint?" },
    { "emoji": "🧑‍🎨🖌️", "dialog": "<strong>VAN GOGH:</strong> Never stop creating! Use your imagination and practice every day. Art is a way to show the world your feelings." },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> That’s great advice! What do you do when you feel sad or stuck?" },
    { "emoji": "🧑‍🎨🎨", "dialog": "<strong>VAN GOGH:</strong> I paint! Even when I feel sad, painting helps me feel better. I think about colors and try to make something beautiful." },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> That’s a good idea. What’s your favorite painting that you’ve made?" },
    { "emoji": "🧑‍🎨🌌", "dialog": "<strong>VAN GOGH:</strong> I love <em>Starry Night</em>. It shows how I feel about the night sky—so big, full of wonder, and full of dreams." },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> That’s such a beautiful painting! If you could say one thing to people who love your art, what would it be?" },
    { "emoji": "🧑‍🎨😊", "dialog": "<strong>VAN GOGH:</strong> I would say thank you! It makes me happy to know my art brings joy to others. Keep enjoying art!" },
    { "emoji": "👩🏻🎤", "dialog": "<strong>INTERVIEWER:</strong> Thank you so much, Mr. Van Gogh! Your art inspires so many people, including me!" },
    { "emoji": "🧑‍🎨😊", "dialog": "<strong>VAN GOGH:</strong> Thank you for your kind words. Keep enjoying art and sharing it with others!" }
];














        let currentScene = 0;

        const dialog = document.getElementById("dialog");
        const emoji = document.getElementById("emoji");
        const nextButton = document.getElementById("nextButton");
        const backButton = document.getElementById("backButton");
        const progressBar = document.getElementById("progressBar");

        function updateScene() {
            if (currentScene < scenes.length) {
                dialog.innerHTML = scenes[currentScene].dialog;
                emoji.innerHTML = scenes[currentScene].emoji;
                progressBar.style.width = `${((currentScene + 1) / scenes.length) * 100}%`;
                backButton.disabled = currentScene === 0;
                currentScene++;
            }
            if (currentScene >= scenes.length) {
                nextButton.disabled = true;
            }
        }

        nextButton.addEventListener("click", updateScene);
        backButton.addEventListener("click", () => {
            if (currentScene > 0) {
                currentScene--;
                dialog.innerHTML = scenes[currentScene].dialog;
                emoji.innerHTML = scenes[currentScene].emoji;
                progressBar.style.width = `${((currentScene + 1) / scenes.length) * 100}%`;
                nextButton.disabled = false;
                backButton.disabled = currentScene === 0;
            }
        });

//         emoji.innerHTML = scenes[currentScene].emoji;
//         progressBar.style.width = `${((currentScene + 1) / scenes.length) * 100}%`;

//         currentScene++;
//     }
//     if (currentScene >= scenes.length) {
//         nextButton.disabled = true;
//         // Show the 'Go to exercises' button when the last scene is reached
//         document.getElementById("exerciseButton").style.display = "block";
//     }
// }


        updateScene();
    </script>
</body>
</html>
